<!DOCTYPE html> <!-- declaração do tipo de documento -->
<html lang="pt-br"> <!-- idioma do site -->

<head> <!-- cabeçalho do site -->
    <meta charset="UTF-8"> <!-- codificação de caracteres -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- compatibilidade com o Internet Explorer (obsoleto)-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- responsivo -->
    <meta name="description" content="Esse é o meu segundo site!"> <!-- descrição do site -->
    <meta name="keywords" content="HTML, CSS, JavaScript"> <!-- palavras chaves sobre o site (obsoleto) -->
    <meta name="author" content="Hugo Mendes"> <!-- autor do site -->
    <link rel="stylesheet" href="style.css"> <!-- link para o arquivo CSS -->
    <title>Página Formulário</title> <!-- título do site -->
</head> <!-- fim do cabeçalho do site -->

<body> <!-- corpo do site -->

    <style>
        * {
            box-sizeing: border-box;
            /* Faz com que o padding e a borda sejam incluídos na largura e altura total do elemento */
        }

        body {
            margin: 0;
            /* remove a margem padrão do body */
            padding: 0;
            /* remove o padding padrão do body */
            font-family: Arial, sans-serif;
            /* define a fonte padrão do site */
        }

        .header {
            background-color: grey;
            padding: 20px;
            text-align: center;
            /* centraliza o texto dentro do elemento */

        }

        .menu {
            background-color: #333;
            /* cor de fundo do menu */
            overflow: hidden;
            /* impede que o conteúdo transborde do elemento */
        }

        .menu a {
            float: left;
            /* faz com que os links fiquem alinhados à esquerda */
            display: block;
            /* faz com que os links sejam exibidos como blocos */
            color: white;
            /* cor do texto dos links */
            text-align: center;
            /* centraliza o texto dentro do link */
            padding: 14px 16px;
            /* adiciona padding ao redor do texto do link */
            text-decoration: none;
            /* remove o sublinhado dos links */
        }

        .rodape {
            background-color: #333;
            /* cor de fundo do rodapé */
            color: white;
            /* cor do texto do rodapé */
            text-align: center;
            /* centraliza o texto dentro do rodapé */
            padding: 10px;
            /* adiciona padding ao redor do texto do rodapé */
            position: fixed;
            /* fixa o rodapé na parte inferior da página */
            bottom: 0;
            /* posiciona o rodapé na parte inferior da página */
            width: 100%;
            /* largura do rodapé */
        }
    </style>

    <header class="header"> <!-- cabeçalho do site -->
        <h1>Página Formulário</h1>
        <p>Aula de como inserir Formulário</p>
    </header>

    <nav class="menu"> <!-- menu de navegação. Estava como <div> </div>. div = genêrico -->
        <a href="index.html">Index</a>
        <a href="equipe/equipe.html">Equipe</a>
        <a href="direcionada.html">Direcionada</a>
        <a href="audio.html">Áudio</a>
        <a href="video.html">Vídeo</a>
        <a href="semantico.html">Semantico</a>
    </nav>


    <br><br>

    <form> <!-- formulário -->

        <label for="campo_nome">Nome:</label> <!-- rótulo do campo de entrada -->
        <input id="campo_nome" type="text" placeholder="Digite o seu nome aqui" required>
        <!-- campo de entrada de texto. type="" define o tipo de formulário, placeholder="" define o texto na caixa, required obriga a preencher o campo-->

        <br><br>

        <label for="campo_email">E-mail:</label> <!-- rótulo do campo de entrada -->
        <input id="campo_email" type="email" placeholder="Digite o seu E-mail aqui" required>
        <!-- campo de entrada de E-mail -->

        <br><br>

        <label for="campo_senha">Senha:</label> <!-- rótulo do campo de entrada -->
        <input id="campo_senha" type="password" placeholder="Digite a sua senha aqui" required>
        <!-- campo de entrada de senha -->

        <br><br>

        <h3>Motivo do contato</h3>

        <input type="radio" id="compra" name="motivo" value="Compra"> <!-- botão de opção -->
        <label for="compra">Compra</label> <!-- rótulo do campo de entrada -->

        <br><br>

        <input type="radio" id="suporte" name="motivo" value="Suporte"> <!-- botão de opção -->
        <label for="suporte">Suporte</label> <!-- rótulo do campo de entrada -->

        <br><br>

        <input type="radio" id="duvida" name="motivo" value="Dúvida"> <!-- botão de opção -->
        <label for="duvida">Dúvida</label> <!-- rótulo do campo de entrada -->

        <br><br>

        <h3>Produto interessado</h3>

        <input type="checkbox" id="hardware" name="hardware" value="Hardware"> <!-- caixa de seleção -->
        <label for="hardware">Hardware</label> <!-- rótulo do campo de entrada -->

        <br><br>

        <input type="checkbox" id="software" name="software" value="Software"> <!-- caixa de seleção -->
        <label for="software">Software</label> <!-- rótulo do campo de entrada -->

        <br><br>

        <input type="checkbox" id="cloud" name="cloud" value="Cloud"> <!-- caixa de seleção -->
        <label for="cloud">Cloud</label> <!-- rótulo do campo de entrada -->

        <br><br>

        <h3>Escolha uma marca</h3>
        <select name="marcas" required>
            <option selected disabled value="">Selecione</option> <!-- opção de seleção -->
            <option value="apple">Apple</option> <!-- opção de seleção -->
            <option value="samsung">Samsung</option> <!-- opção de seleção -->
            <option value="microsoft">Microsoft</option> <!-- opção de seleção -->
            <option value="google">Google</option> <!-- opção de seleção -->
            <option value="amazon">Amazon</option> <!-- opção de seleção -->
        </select>

        <br><br>

        <h3>Mensagem</h3>

        <textarea name="mensagem" rows="10" cols="30" placeholder="Digite a sua mensagem aqui"></textarea>
        <!-- campo de texto para mensagens. rows="" define o número de linhas, cols="" define o número de colunas -->
        <br><br>

        <input type="submit" value="Enviar Formulário"> <!-- botão de envio do formulário -->

        <br><br>

    </form> <!-- fim do formulário -->

</body> <!-- fim do corpo do site -->

</html> <!-- fim do documento HTML -->
